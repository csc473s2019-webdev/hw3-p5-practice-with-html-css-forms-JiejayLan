<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1 id ="title">Surway Form</h1>
    <div id="outer-layer">
        <p id="description">
          CCNY Hackthon Application
        </p>
        <form id="survey-form">
            <div>
                  <label id="name-label">Name: </label>   
                  <input required type="text" id="name" class="input-field" placeholder="enter name" >
                            
            </div>
            <div>            
                  <label id="email-label">Email: </label>
                  <input required type="email" id="email" class="input-field" placeholder="enter email" >
            </div> 
            <div>
                  <label  id="number-label" >Age: </label>
                  <input type="number" id="number" min ="0" max ="100" class="input-field" placeholder="enter age" >
            </div> 

            <div id="schools">
                <label id="school-label">Select a school: </label>
                <select id="dropdown">
                    <option value="Hunter_College">Hunter College</option>
                    <option value ="CCNY">CCNY</option>
                    <option value="BMCC">BMCC</option>
                    <option value="LGCC">LGCC</option>
                </select>  
            </div> 

            <div class="radio-group">
                <span id="gender-label">What is your gender?</span>
                <ul>  
                        <li><input type="radio" name="gender" value="male"> Male</li> 
                        <li><input type="radio" name="gender" value="female"> female</li> 
                        <li><input type="radio" name="gender" value="other"> other</li>    
                </ul>
            </div>        

            <div class="checkBox">
                <label id="checkBox-label">what skills you knows?</label>
                <div id="checkoption">
                    <input type="checkbox" name="react" value="react"> react<br>
                    <input type="checkbox" name="css" value="css"> css<br>
                    <input type="checkbox" name="java" value="java" > java<br><br>
                </div>
            </div>

            <div id="comment">
                <span>Any comment?</span>
                <textarea  cols="30" rows="10" placeholder="Enter addition comment"></textarea>
            </div>
            <div>
                <button type="submit" value="Submit" id="submit">Submit</button>
            </div>
            
        </form>
 
    </div>
</body>
</html>
