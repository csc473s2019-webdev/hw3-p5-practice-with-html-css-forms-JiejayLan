<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1 id ="title">Surway Form</h1>
    <div id="form-outer">
        <p id="description">
          CCNY Hackthon Application
        </p>
        <form id="surway-form">
            <div>
                <div>
                  <label id="name-label">Name </label>
                </div>
                <div >
                  <input type="text" id="name" class="input-field" placeholder="enter name" >
                </div>
            </div>
            <div>
                <div>
                  <label id="email-label">Email </label>
                </div>
                <div >
                  <input type="email" id="email" class="input-field" placeholder="enter email" >
                </div>
            </div> 
            <div>
                <div>
                  <label >Age </label>
                </div>
                <div >
                  <input type="number" id="age" min ="0" max ="100" class="input-field" placeholder="enter age" >
                </div>
            </div> 

            <div>
                <div>
                  <label >Select a school </label>
                </div>
                <select id="dropdown"  class="dropdown">
                    <option value="Hunter_College">Hunter College</option>
                    <option value ="CCNY">CCNY</option>
                    <option value="BMCC">BMCC</option>
                    <option value="LGCC">LGCC</option>
                </select>  
            </div> 
            <textarea cols="30" rows="10" placeholder="Enter addition comment"></textarea>

            <div >
                <div>What is your gender?</div>
                <input type="radio" name="gender" value="male"> Male<br>
                <input type="radio" name="gender" value="female"> Female<br>
                <input type="radio" name="gender" value="other"> Other<br>      
            </div>
            <input type="submit" value="Submit">
        
        </form>
 
    </div>
</body>
</html>
