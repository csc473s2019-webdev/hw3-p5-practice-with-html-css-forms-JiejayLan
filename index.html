<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1 id ="title">Surway Form</h1>
    <div id="form-outer">
        <p id="description">
          CCNY Hackthon Application
        </p>
        <form id="surway-form">
            <div>
                <div>
                  <label id="name-label">Name </label>
                </div>
                <div >
                  <input type="text" id="name" class="input-field" placeholder="enter name" >
                </div>
            </div>
            <div>
                <div>
                  <label id="email-label">Email </label>
                </div>
                <div >
                  <input type="text" id="email" class="input-field" placeholder="enter email" >
                </div>
            </div> 
            <div>
                <div>
                  <label >Age </label>
                </div>
                <div >
                  <input type="number" id="age" min ="0" max ="100" class="input-field" placeholder="enter age" >
                </div>
            </div>    
        
        </form>
 
    </div>
</body>
</html>
